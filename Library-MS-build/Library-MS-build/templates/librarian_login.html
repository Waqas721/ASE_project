<!-- templates/librarian_login.html -->
{% extends "base.html" %}
{% block content %}
<style>
  /* General styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }

  h2 {
    color: #004B8D; /* Blue shade */
    text-align: center;
  }

  form {
    background-color: #a0c5e3;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 300px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
    color: #333;
  }

  input[type="text"], input[type="password"] {
    padding: 8px;
    margin: 10px 0;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    background-color: #004B8D; /* Blue background */
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #003366; /* Darker blue on hover */
  }

  p {
    font-size: 16px;
    color: #989898;
    text-align: center;
  }

  a {
    color: #004B8D;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  hr {
    border-top: 2px solid #004B8D;
    margin: 20px 0;
  }
</style>

<h2>Librarian Login</h2>

<form method="POST">
  <label>Librarian ID:</label>
  <input type="text" name="lib_id" required><br><br>

  <label>Password:</label>
  <input type="password" name="password" required><br><br>

  <button type="submit">Login</button>
</form>

<!-- NEW: Create account link -->
<p>Don't have a librarian account? 
   <a href="{{ url_for('librarian_register') }}">Create one here</a>.
</p>

{% endblock %}
