<!-- templates/librarian_dashboard.html -->
{% extends "base.html" %}
{% block content %}
<style>
  /* General styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }

  h2 {
    color: #1072c8; /* Blue shade */
    text-align: center;
    
  }

  p {
    font-size: 16px;
    color: #e1e1e1;
    text-align: center;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  ul li {
    margin: 10px 0;
  }

  ul li a {
    font-size: 18px;
    color: #004B8D;
    text-decoration: none;
    font-weight: bold;
    display: block;
    padding: 10px;
    border-radius: 4px;
    background-color: #a5b7d4; /* Light blue background */
    transition: background-color 0.3s ease;
  }

  ul li a:hover {
    background-color: #004B8D; /* Dark blue background on hover */
    color: #fff; /* White text on hover */
  }

  hr {
    border-top: 2px solid #004B8D;
    margin: 20px 0;
  }

  a {
    color: #004B8D;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<h2>Librarian Dashboard</h2>
<p>Welcome, {{ session.lib_name }} (ID: {{ session.lib_id }})</p>

<ul>
  <li><a href="{{ url_for('librarian_view_books') }}">View / Add / Update / Remove Books</a></li>
  <li><a href="{{ url_for('librarian_transactions') }}">View Transactions (Borrow/Return)</a></li>
  <li><a href="{{ url_for('librarian_borrowed_books') }}">View Borrowed Books</a></li>
</ul>

{% endblock %}
