<!-- templates/librarian_register.html -->
{% extends "base.html" %}
{% block content %}
<style>
  /* General styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }

  h2 {
    color: #004B8D; /* Blue shade */
    text-align: center;
  }

  form {
    background-color: #a0c5e3;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 300px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
    color: #333;
  }

  input[type="text"], input[type="password"] {
    padding: 8px;
    margin: 10px 0;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    background-color: #004B8D; /* Blue background */
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #003366; /* Darker blue on hover */
  }

  p {
    font-size: 16px;
    color: #333;
    text-align: center;
  }

  a {
    color: #012749;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  hr {
    border-top: 2px solid #004B8D;
    margin: 20px 0;
  }
</style>

<h2>Librarian Register</h2>

<form method="POST">
  <label>Name:</label>
  <input type="text" name="name" required><br><br>

  <label>Password:</label>
  <input type="password" name="password1" required><br><br>

  <label>Re-Enter Password:</label>
  <input type="password" name="password2" required><br><br>

  <button type="submit">Register</button>
  <p>Have account already? 
    <a href="{{ url_for('librarian_login') }}">Sign In</a>.
 </p>
</form>

{% endblock %}
